<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./static/logo.png" />
    <link rel="stylesheet" href="./static/styles.css" />
    <script src="./src/index.js" type="module" defer></script>
    <title>Minimal Bank App</title>
  </head>
  <body>
    <section class="header">
      <div class="header__wellcome">Log in to get started</div>
      <div class="header__logo">
        <img src="./static/logo.png" alt="bank logo" />
      </div>
      <form class="form header__form">
        <input type="text" placeholder="username" class="header__username" />
        <input type="number" placeholder="pin" class="header__pin" />
        <button class="header__btn">sign in</button>
        <button class="logout__btn hidden">sign out</button>
      </form>
    </section>
    <section class="main hidden">
      <div class="balance">
        <div class="balance__current">
          <span class="header"> Current Balance</span>
          <span class="balance__current__date"> As of 06/01/2022, 9:13</span>
        </div>
        <div class="balance__value">$ 26000,00</div>
      </div>
      <div class="transactions">
        <div class="left-container">
          <div class="movements"></div>
          <div class="summary">
            <div>
              <span class="label">in</span>
              <span class="value__in"></span>
            </div>
            <div>
              <span class="label">out</span>
              <span class="value__out"></span>
            </div>
            <div>
              <span class="label">interest</span>
              <span class="value__interest"></span>
            </div>
            <button class="sort__btn">sort</button>
          </div>
        </div>
        <div class="operations">
          <div class="operations__op op--transfer">
            <h3>Transfer Money</h3>
            <form class="operations__form form--transfer">
              <input
                type="text"
                id="transfer-to"
                class="transfer__to"
                placeholder="pin"
              />
              <input
                type="number"
                id="transfer-amount"
                class="transfer__amount"
                min="0"
                step="0.01"
              />
              <button class="transfer__button">transfer</button>
              <label for="transfer-to"> Transfer to</label>
              <label for="transfer-amount">Amount</label>
            </form>
          </div>
          <div class="operations__op op--loan">
            <h3>Request Loan</h3>
            <form class="operations__form form--loan">
              <input type="number" id="loan-amount" class="loan--amount" />
              <button class="loan__button">request</button>
              <label for="loan-amount">Amount</label>
            </form>
          </div>
          <div class="operations__op op--close">
            <h3>Close Account</h3>
            <form class="operations__form form--close">
              <input
                type="text"
                id="close-user"
                class="close--user"
                placeholder="username"
              />
              <input
                type="text"
                id="close-account"
                class="close--account"
                placeholder="pin"
              />
              <button class="close__button">close</button>
              <label for="close-user"> Confirm user</label>
              <label for="close-account">Confirm account</label>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
